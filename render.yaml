services:
  # Backend API Service
  - type: web
    name: kashmir-oil-union-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false
      - key: CORS_ORIGIN
        sync: false  # Set to your frontend URL
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: kashmir-oil-union-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
